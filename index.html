<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Uložení GPS lokace</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.prod.css" rel="stylesheet" />

    <style>
      body {
        overscroll-behavior: contain;
        user-select: none;
      }
      .debug-console {
        font-family: monospace;
        font-size: 11px;
        height: 200px;
        overflow-y: auto;
        background: #111;
        color: #0f0;
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #333;
      }
      .flash {
        animation: flash 0.2s ease-out;
      }
      @keyframes flash {
        0% { background: rgba(76, 175, 80, 0.3); }
        100% { background: transparent; }
      }
    </style>
  </head>

  <body>
    <div id="q-app"></div>

    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@2/dist/quasar.umd.prod.js"></script>

    <script>
      const { createApp, ref, onMounted, h } = Vue;

      // Custom service UUID (matches ESP32)
      const CUSTOM_SERVICE_UUID = '12345678-1234-5678-1234-56789abcdef0';
      const BUTTON_CHAR_UUID = '12345678-1234-5678-1234-56789abcdef1';

      const App = {
        setup() {
          const locations = ref([]);
          const logs = ref([]);
          const isFlashing = ref(false);
          const bleConnected = ref(false);
          const bleConnecting = ref(false);
          const bleDeviceName = ref('');
          const bluetoothAvailable = ref(false);
          
          let bleDevice = null;
          let bleCharacteristic = null;

          const log = (m) => {
            const time = new Date().toLocaleTimeString();
            logs.value.unshift(`${time} ${m}`);
            if (logs.value.length > 100) logs.value.pop();
            console.log(m);
          };

          const flash = () => {
            isFlashing.value = true;
            setTimeout(() => (isFlashing.value = false), 200);
          };

          const captureLocation = (trigger) => {
            log("Použito: " + trigger);
            flash();

            if (!navigator.geolocation) {
              log("Geolokace nedostupná!");
              return;
            }

            navigator.geolocation.getCurrentPosition(
              (pos) => {
                const d = {
                  id: Date.now(),
                  lat: pos.coords.latitude,
                  lng: pos.coords.longitude,
                  time: Date.now(),
                  trigger,
                };
                locations.value.unshift(d);
                try {
                  localStorage.setItem("gps_logs", JSON.stringify(locations.value));
                  log("✓ Lokace uložena: " + d.lat.toFixed(5) + ", " + d.lng.toFixed(5));
                } catch (e) {
                  log("Chyba úložiště");
                }
              },
              (e) => log("Chyba GPS: " + e.message),
              { enableHighAccuracy: true, timeout: 10000, maximumAge: 0 }
            );
          };

          const connectBLE = async () => {
            if (!bluetoothAvailable.value) {
              log("Rozhrání Web Bluetooth nepodporováno!");
              return;
            }

            bleConnecting.value = true;
            log("Hledání zařízení...");

            try {
              bleDevice = await navigator.bluetooth.requestDevice({
                filters: [{ name: 'GPS Shutterer' }],
                optionalServices: [CUSTOM_SERVICE_UUID]
              });

              bleDeviceName.value = bleDevice.name || 'ESP32';
              log(`✓ Nalezen: ${bleDeviceName.value}`);

              bleDevice.addEventListener('gattserverdisconnected', () => {
                log("Odpojeno!");
                bleConnected.value = false;
                bleCharacteristic = null;
              });

              log("Připojování GATT...");
              const server = await bleDevice.gatt.connect();
              log("✓ GATT připojeno!");
              
              log("Získávání service...");
              const service = await server.getPrimaryService(CUSTOM_SERVICE_UUID);
              log("✓ Service nalezen!");
              
              log("Získávání charakteristiky...");
              bleCharacteristic = await service.getCharacteristic(BUTTON_CHAR_UUID);
              log("✓ Characteristika nalezena!");
              
              log("Zapínaní oznámení...");
              await bleCharacteristic.startNotifications();
              log("✓ Oznámení zapnuty");
              
              bleCharacteristic.addEventListener('characteristicvaluechanged', (event) => {
                const value = event.target.value;
                const data = new Uint8Array(value.buffer);
                
                const hex = Array.from(data).map(b => b.toString(16).padStart(2, '0')).join(' ');
                log(`Data: [${hex}]`);
                
                // 0x01 = button pressed
                if (data.length > 0 && data[0] === 0x01) {
                  log("Tlačítko stisknuto!");
                  captureLocation("Dálkové tlačítko");
                }
              });

              bleConnected.value = true;
              log("Připojeno! Nyní lze použít tlačítko");

            } catch (error) {
              log(`Chyba: ${error.message || error}`);
              console.error('BLE Error:', error);
            } finally {
              bleConnecting.value = false;
            }
          };

          const disconnectBLE = () => {
            try {
              if (bleDevice && bleDevice.gatt.connected) {
                bleDevice.gatt.disconnect();
                log("Odpojeno");
              }
            } catch (error) {
              log(`Error: ${error.message}`);
            }
            bleConnected.value = false;
            bleCharacteristic = null;
            bleDevice = null;
          };

          const clearHistory = () => {
            if (confirm("Smazat všechny lokace?")) {
              locations.value = [];
              localStorage.removeItem("gps_logs");
              log("Historie záznamů smazána!");
            }
          };

          onMounted(() => {
            bluetoothAvailable.value = !!navigator.bluetooth;

            try {
              const saved = localStorage.getItem("gps_logs");
              if (saved) locations.value = JSON.parse(saved);
            } catch (e) {
              log("Chyba při načítání");
            }

            if (bluetoothAvailable.value) {
              log("Webové rozhrání Bluetooth aktivní");
              log("Zmáčknetě 'Připojit se k ESP32' pro start");
            } else {
              log("Rozhrání Web Bluetooth nenalezeno");
              log("Použijte vyhledáváč Chrome či Edge");
            }
          });

          return {
            locations,
            logs,
            isFlashing,
            bleConnected,
            bleConnecting,
            bleDeviceName,
            bluetoothAvailable,
            captureLocation,
            connectBLE,
            disconnectBLE,
            clearHistory
          };
        },

        render() {
          return h(Quasar.QLayout, { view: 'lHh Lpr lFf', class: this.isFlashing ? 'flash' : '' }, {
            default: () => [
              h(Quasar.QHeader, { elevated: true, class: 'bg-primary text-white' }, {
                default: () => h(Quasar.QToolbar, {}, {
                  default: () => [
                    h(Quasar.QIcon, { name: 'my_location', class: 'q-mr-sm' }),
                    h(Quasar.QToolbarTitle, {}, { default: () => 'Ukládání GPS lokace' }),
                    h(Quasar.QBtn, { flat: true, dense: true, round: true, icon: 'delete', onClick: this.clearHistory })
                  ]
                })
              }),
              h(Quasar.QPageContainer, {}, {
                default: () => h(Quasar.QPage, { class: 'q-pa-md' }, {
                  default: () => [
                    h(Quasar.QCard, { class: 'q-mb-md' }, {
                      default: () => h(Quasar.QCardSection, {}, {
                        default: () => [
                          h('div', { class: 'text-h6 q-mb-sm' }, [
                            h(Quasar.QIcon, { name: 'bluetooth' }),
                            ' Připojení k ESP32'
                          ]),
                          !this.bleConnected ? 
                            h(Quasar.QBtn, {
                              color: 'primary',
                              icon: 'bluetooth_searching',
                              label: 'Připojit se k ESP32',
                              onClick: this.connectBLE,
                              loading: this.bleConnecting,
                              disable: !this.bluetoothAvailable
                            }) :
                            h('div', { class: 'text-positive' }, [
                              h(Quasar.QIcon, { name: 'check_circle' }),
                              ` Connected to ${this.bleDeviceName}`,
                              h(Quasar.QBtn, {
                                flat: true,
                                dense: true,
                                size: 'sm',
                                color: 'negative',
                                label: 'Odpojit',
                                onClick: this.disconnectBLE,
                                class: 'q-ml-sm'
                              })
                            ]),
                          !this.bluetoothAvailable ? 
                            h('div', { class: 'text-warning q-mt-sm text-caption' }, 
                              'Rozhrání Web Bluetooth nenalezeno. Použijte Chrome či Edge.'
                            ) : null
                        ]
                      })
                    }),
                    h('div', { class: 'debug-console q-mb-md' },
                      this.logs.map((l, i) => h('div', { key: i }, `> ${l}`))
                    ),
                    h('div', { class: 'text-center q-mb-md' }, [
                      h(Quasar.QBtn, {
                        round: true,
                        size: 'xl',
                        color: 'secondary',
                        icon: 'add_location',
                        onClick: () => this.captureLocation('Manuální stisk')
                      }),
                      h('div', { class: 'text-caption q-mt-sm' }, 'Stistkněte pro manuální uložení')
                    ]),
                    this.locations.length > 0 ? 
                      h(Quasar.QList, { bordered: true, separator: true },
                        this.locations.map(loc => 
                          h(Quasar.QItem, { key: loc.id }, {
                            default: () => h(Quasar.QItemSection, {}, {
                              default: () => [
                                h(Quasar.QItemLabel, {}, 
                                  `${loc.lat.toFixed(5)}, ${loc.lng.toFixed(5)}`
                                ),
                                h(Quasar.QItemLabel, { caption: true }, 
                                  `${loc.trigger} • ${new Date(loc.time).toLocaleTimeString()}`
                                )
                              ]
                            })
                          })
                        )
                      ) : null
                  ]
                })
              })
            ]
          });
        }
      };

      createApp(App).use(Quasar).mount('#q-app');
    </script>
  </body>
</html>
